<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Formular</title>
  </head>
  <body>
    <form id="form">
        <input name="firstName" id="firstname" type="text" placeholder="Vorname" required pattern="^[A-Z]{1}[a-z]+$"/>
        <input name="lastName" id="lastname" type="text" placeholder="Nachname" required pattern="^[A-Z]{1}[a-z]+$"/>
        <br>
        <input name="street" id="street" type="text" placeholder="Strasse" required pattern="^[A-Z]{1}[a-z|.|-]+$"/>
        <input name="streetNr" id="streetNr" type="number" placeholder="Nr. (opt.)" />
        <br>
        <input name="zipCode" id="zipCode" type="number" placeholder="PLZ" required/>
        <input list="locations" id="location" name="location" type="text" placeholder="Ort" required pattern="^[A-Z]{1}[a-z|.|-]+$"/>

        <datalist id="locations">
            <option value="Wolfenschiessen"></option>
            <option value="Luzern"></option>
            <option value="Sursee"></option>
            <option value="Basel"></option>
            <option value="Bern"></option>
            <option value="ZÃ¼rich"></option>
            <option value="Genf"></option>
        </datalist>
        <br>
        <input name="age" id="age" type="number" placeholder="Alter (opt.)" />
        <input name="email" id="email" type="email" placeholder="Email-Adresse" required/>
        <br>
        <button type="reset" id="clearBtn" name="clearBtn">Verwerfen</button>
        <button type="submit" id="submitBtn" name="submitBtn">Senden</button>
    </form>
  </body>
</html>
